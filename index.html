<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOTTERY DIVERSITION</title>
    <link rel="stylesheet" href="style.css" />
    <!-- CDN : Bootstrap 5 version 5.2x  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-light">
    <!-- Header -->
    <header class="container-fluid p-3 bg-danger text-center shadow-sm">
      <h1 class="fs-3 fw-bold text-white m-0">LOTTERY DIVERSITION</h1>
    </header>

    <!-- Main -->
    <main class="container p-3">
      <div class="row my-4 d-flex justify-content-center">
        <div class="col-sm-12 col-lg-6">
          <button class="btn w-100 btn-danger p-2 shadow-sm rounded-1 fs-5" id="btn-random-reward">สุ่มรางวัล</button>
        </div>
      </div>
      <div class="row my-4 d-flex justify-content-center">
        <div class="col-sm-12 col-lg-6">
          <input
            type="text"
            class="form-control border-0 text-center shadow-sm p-3 input-search"
            placeholder="เลขล็อตเตอรี่"
            id="check-reward"
            maxlength="3"
          />
        </div>
      </div>
      <div class="row my-4 d-flex justify-content-center">
        <div class="col-sm-12 col-lg-6">
          <button class="btn w-100 btn-danger p-2 shadow-sm rounded-1 fs-5" id="btn-check-reward">ตรวจรางวัล</button>
        </div>
      </div>
      <div class="row my-4 d-flex justify-content-center">
        <div class="col-sm-12 col-lg-6 text-center">
          <h1 class="fs-3 fw-bold">ผลการออกรางวัลล็อตเตอรี่</h1>
        </div>
      </div>

      <div class="row my-4 d-flex justify-content-center">
        <div class="col-sm-12 col-lg-6">
          <!-- reward container -->
          <div class="w-100 bg-white py-3 px-5 rounded-3 text-center shadow-sm" id="reward"></div>
        </div>
      </div>
    </main>

    

    <!-- CDN : Bootstrap 5 version 5.2x  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <!-- CDN : SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="app.js"></script>
  </body>
</html>
